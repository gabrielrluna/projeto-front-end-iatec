<body class="">
    <header id="topo">
        <section id="menu-superior">
            <div><i class="fa-solid fa-phone"></i> (11) 99154-1717</div>
            <div><i class="fa-solid fa-envelope"></i> contato@webine.com.br</div>
            <button id="noturno">Modo Noturno <i class="fa-solid fa-circle-half-stroke"></i> </button>
        </section>

        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/img/circle-logo-turbine-png.webp" alt="Logo" width="30" height="30">
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#topo">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#cadastro">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#lista">Lista</a>
                  </li>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Busca" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section id="poster" class="container-fluid mt-3 rounded-4">
            <div id="texto">
                <h1 class="display-1 text-center text-white">Cadastro de Produtos</h1>
                <p class="h3 text-center text-white">O jeito mais fácil para inserir, excluir e visualizar os produtos do nosso supermercado</p>
            </div>
            
            <div id="botao" class="text-center">
                <button onclick="console.log('Teste');" id="seta" type="button" class="btn btn-lg text-white" style="--bs-btn-font-size: 4rem;"><i class="fa-sharp fa-solid fa-circle-down"></i></button>
            </div>
        </section>

        <section id="cadastro">
            <div class="container">
                <div class="p-5 bg-body-tertiary mt-5">
                    <h1 class="text-success mb-4">Cadastre seu produto</h1>
                    <div class="row">
                        <div class="col-6">
                            <input  id="produto" type="text" class="mt-2 mb-2 form-control" placeholder="Digite o nome do produto">
                            <input id="marca" type="text" class="mt-2 mb-2 form-control" placeholder="Digite a marca do produto">
                            <input id="peso" type="number" class="mt-2 mb-2 form-control" placeholder="Coloque o peso do produto">
                            <select class="mt-2 mb-2 form-select" aria-label="Default select example">
                                <option selected>Selecione o setor que pertence o produto</option>
                                <option value="1">Frutas, verduras e legumes</option>
                                <option value="2">Padaria</option>
                                <option value="3">Frios</option>
                                <option value="3">Bebidas</option>
                                <option value="3">Higiene</option>
                                <option value="3">Laticíneos</option>
                                <option value="3">Carnes</option>
                                <option value="3">Doces</option>
                                <option value="3">Grãos</option>
                                <option value="3">Biscoitos</option>
                              </select>

                            <button onclick="btnCadastrar()" class="btn btn-success px-5">Cadastrar</button>
                        </div>
                        <div class="col-6" >
                            <img src="/img/venda.jpg" class="img-fluid rounded-2" width="500" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="lista">
            <!-- Produtos Cadastrados -->
            <div class="container p-5 bg-dark">
                <h1 class="h1 text-white">Lista de Produtos Cadastrados</h1>
                    <ul id="lista-produtos" class="list-group">
                <!-- <li class="list-group-item">Item 1</li>
                     <li class="list-group-item">Item 2</li>
                     <li class="list-group-item">Item 3</li>
                     <li class="list-group-item">Item 4</li> -->
                    </ul>

            </div>
        </section>
        
    </main>


</body>
