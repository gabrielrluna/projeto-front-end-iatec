<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - IATEC</title>

    <!-- Import - css -->
    <link rel="stylesheet" href="estilo.css">

    <!-- Import - bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Import - Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body >
    <header id="topo">
        <section id="menu-superior">
            <div><i class="fa-solid fa-phone"></i> (11) 99154-1717</div>
            <div><i class="fa-solid fa-envelope"></i> contato@webine.com.br</div>
            <button id="noturno">Ativar - Modo Noturno</button>
        </section>

        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/img/circle-logo-turbine-png.webp" alt="Logo" width="30" height="30">
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#topo">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#cadastro">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#lista">Lista</a>
                  </li>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Busca" aria-label="Search">
                  <button onclick="alert('A busca ainda não está configurada')" class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <section id="poster" class="container-fluid mt-3 rounded-4">
            <div id="texto"  >
                <h1 class="display-1 text-center text-white">Cadastro de Produtos</h1>
                <p class="h3 text-center text-white">O jeito mais fácil para inserir, excluir e visualizar os produtos do nosso supermercado</p>
            </div>
            
            <div id="botao" class="text-center d-none d-lg-block">
              <a href="#cadastro"><button  id="seta" type="button" class="btn btn-lg text-white" style="--bs-btn-font-size: 4rem;"><i class="fa-sharp fa-solid fa-circle-down"></i></button></a>
            </div>
        </section>

        <section id="cadastro">
            <div class="container">
                <div class="p-5 bg-body-tertiary mt-5">
                    <h1 class="text-success mb-4">Cadastre seu produto</h1>
                    <div class="row">
                        <div class="col-md-12 col-lg-6 ">
                            <input  id="produto" type="text" class="mt-2 mb-2 form-control" placeholder="Digite o nome do produto">
                            <input id="marca" type="text" class="mt-2 mb-2 form-control" placeholder="Digite a marca do produto">
                            <input id="peso" type="number" class="mt-2 mb-2 form-control" placeholder="Coloque o peso do produto">
                            <select class="mt-2 mb-2 form-select" id="setor" aria-label="Default select example">
                                <option selected>Selecione o setor que pertence o produto</option>
                                <option value="1">Frutas, verduras e legumes</option>
                                <option value="2">Padaria</option>
                                <option value="3">Frios</option>
                                <option value="4">Bebidas</option>
                                <option value="5">Higiene</option>
                                <option value="6">Laticíneos</option>
                                <option value="7">Carnes</option>
                                <option value="8">Doces</option>
                                <option value="9">Grãos</option>
                                <option value="10">Biscoitos</option>
                              </select>

                            <button onclick="cadastrar()" class="btn btn-success px-5">Cadastrar</button>
                        </div>
                        <div class="col-6 d-none d-lg-block" >
                            <img src="/img/venda.jpg" class="img-fluid rounded-2" width="500" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="lista" class="container mt-4 mb-4">
            <!-- Produtos Cadastrados -->
            <div class="container p-5 bg-dark" >
                <h1 class="h1 col-12 text-white text-center mb-5">Lista de Produtos Cadastrados</h1>
                <div onload="quantidadeProdutos(listaProdutos)" id="qProdutos">

                </div>
              <div id="lista-produtos" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center">


            </div>

            </div>
        </section>
        
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2023 Webine Tech LTDA</p>
        
            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
              <img src="/img/circle-logo-turbine-png.webp" width="30" height="30" alt="">
            </a>
        
            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="#inicio" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="#cadastro" class="nav-link px-2 text-muted">Cadastro</a></li>
              <li class="nav-item"><a href="#lista" class="nav-link px-2 text-muted">Lista</a></li>

            </ul>
          </footer>
        </div>
    </main>


</body>
